<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="SP Assignment 2 - Matlab Live Temperature Panel">
        <meta name="keywords" content="Matlab, LM35, Arduino, HTML, JavaScript, jQuery, Bootstrap">
        <meta name="author" content="Harsha Alva">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
        <title>Matlab Live Temperature Panel</title>
        <link rel="icon" sizes="32x32" type="image/png" href="/favicon.png">

        <link rel="stylesheet" href="/bootstrap-4.0.min.css">
        <link rel="stylesheet" href="/style.css">

        <script type="text/javascript" src="/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="/moment.min.js"></script>
        <script type="text/javascript" src="/script.js"></script>

    <body>
        <div class="navbar">
            <a href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
        </div>
    
        <div class="container">
            <div class="header clearfix">
                <nav>
                  <ul class="nav nav-pills float-right">
                    <li class="nav-item">
                        <a class="nav-link img" href="https://github.com/aharshac/MatlabLiveTempGraph" rel="none" target="_blank">

                    </li>
                  </ul>
                </nav>
                <h3 class="text-muted">Matlab Live Temperature Panel</h3>

            <span class="label">Status</span><br/>
            <span class="value status online" id="state">Status</span><br/><br/>
            
            <div id="secondary">
                <span class="label">Temperature</span><br/>
                <span class="value temperature online" id="temperature">-</span><br/>
                <span class="value time" id="time"></span>
            </div>
        </div>
