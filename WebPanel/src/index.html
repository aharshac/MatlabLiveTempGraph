<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Matlab Live Temperature Panel</title>
    <link rel="icon" sizes="32x32" type="image/png" href="/favicon.png">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/bootstrap-4.0.min.css">
    <link rel="stylesheet" href="/style.css">

    <script type="text/javascript" src="/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="/moment.min.js"></script>
    <script type="text/javascript" src="/script.js"></script>
  </head>

  <body>
    <div class="container">
        <div class="header clearfix">
            <nav>
              <ul class="nav nav-pills float-right">
                <li class="nav-item">
                  <a class="nav-link img" href="https://github.com/aharshac/MatlabLiveTempGraph"><img class="icon" src="/github.png" alt="G"></a>
                </li>
              </ul>
            </nav>
            <h3 class="text-muted">Matlab Live Temperature Panel</h3>
        </div>
        
        <span class="label">Status</span><br/>
        <span class="value status online" id="state">Status</span><br/><br/>
        
        <span class="label">Temperature</span><br/>
        <span class="value temperature online" id="temperature">-</span><br/>
        <span class="value time" id="time"></span><br/><br/>
    </div>
  </body>
</html>
